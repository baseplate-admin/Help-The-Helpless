{% extends 'components/front_forms.html' %}
{% load static %}
{% block form %}
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        .input-container {
            display: -ms-flexbox; /* IE10 */
            display: flex;
            width: 100%;
            margin-bottom: 15px;
        }

        .material-icons {
            padding: 10px;
            background: #8feb4d;
            color: white;
            min-width: 50px;
            text-align: center;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            outline: none;
            transition: 0.2s;
        }

        .input-field:focus {
            border: 2.5px solid #8feb4d;
        }

        /* Set a style for the submit button */
        .btn {
            background-color: #83d945;
            color: white;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.8;
        }

        .btn:hover {
            opacity: 1;
            background-color: #77c73e;
        }
    </style>

    <form method="post"
          style="max-width:500px;margin:auto">
        {% csrf_token %}
        <div class="input-container">
            <i class="material-icons">email</i>
            <input class="input-field"
                   type="text"
                   placeholder="Email"
                   name="email">
        </div>

        <br>
        <button type="submit" class="btn">Send
            Mail
        </button>
    </form>
{% endblock %}

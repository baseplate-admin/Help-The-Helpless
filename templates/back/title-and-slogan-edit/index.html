{% extends 'components/front_forms.html' %}
{% block form %}
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        .input-container {
            display: -ms-flexbox; /* IE10 */
            display: flex;
            width: 100%;
            margin-bottom: 15px;
        }


        .input-field1, .input-field2, .input-field3 {
            width: 100%;
            padding: 10px;
            outline: none;
            transition: 0.5s;
        }

        .input-field1:focus {
            border: 2.5px solid #72e359;
        }

        .input-field2:focus {
            border: 2.5px solid #7fdeeb;
        }

        ion-icon {
            font-size: 30px;
            text-align: center;
            padding: 10px;
            color: white;
        }


        /* Set a style for the submit button */
        .btn {
            background-color: #80d8e8;
            color: white;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.8;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 1;
            background-color: #55b2c2;
        }
    </style>
    <form method="POST"
          action="{% url 'title-and-slogan-edit-create'%}"
          style="max-width:500px;margin:auto">
        {% csrf_token %}
        <div class="input-container">
            <ion-icon name="star-outline"
                      style="background:#7fdeeb"></ion-icon>

            <input class="input-field1"
                   type="text"
                   id="input-field1"
                   placeholder="Title"
                   name="title">
        </div>

        <div class="input-container">
            <ion-icon
                    name="accessibility-outline"
                    style="background: #7fdeeb"></ion-icon>

            <input class="input-field2"
                   type="text"
                   id="input-field2"
                   placeholder="Slogan"
                   name="slogan">
        </div>

        <br>
        <button type="submit" class="btn">
            <b>SUBMIT</b></button>
    </form>
    <!-- Script is not working -->
    <script type="text/javascript">
        titleFromDjango = "{{ backend.site_title }}"
        sloganFromDjango = "{{ backend.site_description }}"
        $(".input-field1").val(titleFromDjango)
        $(".input-field2").val(sloganFromDjango)
    </script>
{% endblock %}

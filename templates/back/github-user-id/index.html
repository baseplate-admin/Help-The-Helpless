{% extends 'components/no_dependency_form.html' %}
{% block body %}
    <style>
        html,
        body {
            font-family: Arial, Helvetica, sans-serif;
            -ms-flex-align: center;
            display: -ms-flexbox;
            background-color: #f5f5f5;
            padding-top: 100px;
            padding-bottom: 20px;
            align-items: center;
        }

        .form-control:focus {
            border: 2.5px solid #3b5998;
        }

        textarea:hover,
        input:hover,
        textarea:active,
        input:active,
        textarea:focus,
        input:focus,
        button:focus,
        button:active,
        button:hover,
        label:focus,
        .btn:active,
        .btn.active {
            outline: 0px !important;
            -webkit-appearance: none;
            box-shadow: none !important;
        }

        ion-icon {
            font-size: 30px;
            text-align: center;
            padding: 10px;
            color: white;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }


        .input-field1, .input-field2, .input-field3 {
            width: 100%;
            padding: 15px;
            text-align: left;
            outline: none;
            transition: 0.5s;
            opacity: 0.5;
        }

        .input-field1:focus {
            border: 2.5px solid #3b5998;
        }

        .btn {
            background-color: #80d8e8;
            color: white;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            height: 50px;
            opacity: 0.8;
            transition: 0.3s;
            font-family: "Arial";
        }

        .btn:hover {
            opacity: 1;
            background-color: #55b2c2;
        }

        .input-container {
            display: -ms-flexbox; /* IE10 */
            display: flex;
            width: 100%;
            margin-bottom: 15px;
        }

        .grow {
            transition: transform .2s; /* Animation */
            margin: auto;
        }

        .grow:hover {
            transform: scale(1.0772);
        }

        .font-paragraph {
            font-family: 'Arial';
            font-size: 25px;
            color: #888484;
        }
    </style>
    <div class="grow" style="text-align: center;height: 230px;width: 230px;">
        <img src='{{ logo.logo }}' style='width: 220px;height: 220px'>
    </div>
    <div class="container" style="text-align: center;padding-top: 4px">
        <p class="font-paragraph">{{ title.site_title }}</p>
    </div>

    <form class="container" method="POST" action="{% url 'github-user-id-handle' %}" style="max-width:524px; ; margin:auto">
    {% csrf_token %}
        <div class="  input-group mb-3">
            <ion-icon name="person-outline" style="background:#403a3a"></ion-icon>
            <input name="github_username" style="max-height: 50.7px" type="text" class=" input-field1 form-control"
                   placeholder="Username">
        </div>
        <div class="input-group mb-3">
            <ion-icon name="pricetag-outline" style="background:#403a3a"></ion-icon>
            <input name="github_tag" style="max-height: 50.7px" type="text" class=" input-field2 form-control"
                   placeholder="Tag">
        </div>
        <div class="input-group mb-3">
            <ion-icon name="flask-outline" style="background:#403a3a"></ion-icon>
            <input name="github_repo" style="max-height: 50.7px" type="text" class=" input-field3 form-control"
                   placeholder="Repo">

        </div>
        <br>
        <button type="submit" class="btn">SUBMIT</button>
    </form>

{% endblock %}

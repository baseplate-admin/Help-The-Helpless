{% extends 'components/front_forms.html' %}
{% block form %}
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        .input-container {
            display: -ms-flexbox; /* IE10 */
            display: flex;
            width: 100%;
            margin-bottom: 15px;
        }


        .input-field1, .input-field2, .input-field3 {
            width: 100%;
            padding: 10px;
            outline: none;
            transition: 0.5s;
        }

        .input-field1:focus {
            border: 2.5px solid #3b5998;
        }

        .input-field2:focus {
            border: 2.5px solid #FF0000;
        }

        .input-field3:focus {
            border: 2.5px solid #6495de;
        }

        ion-icon {
            font-size: 30px;
            text-align: center;
            padding: 10px;
            color: white;
        }


        /* Set a style for the submit button */
        .btn {
            background-color: #80d8e8;
            color: white;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.8;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 1;
            background-color: #55b2c2;
        }
    </style>

    <form method="POST"
          action="{% url 'url-edit-create' pk %}"
          style="max-width:500px;margin:auto">
        {% csrf_token %}
        <div class="input-container">
            <ion-icon name="logo-facebook"
                      style="background:#3b5998"></ion-icon>
            <input id="input-field1"
                   class="input-field1"
                   type="text"
                   placeholder="Facebook link"
                   name="facebook_url">
        </div>

        <div class="input-container">
            <ion-icon name="logo-youtube"
                      style="background: #FF0000"></ion-icon>
            <input id="input-field2"
                   class="input-field2"
                   type="text"
                   placeholder="Youtube link"
                   name="youtube_url">
        </div>

        <div class="input-container">
            <ion-icon name="mail"
                      style="background: #6495de"></ion-icon>
            <input id="input-field3"
                   class="input-field3"
                   type="text"
                   placeholder="Email address"
                   name="email_url">
        </div>

        <br>
        <button type="submit" class="btn">
            <b>SUBMIT</b></button>
    </form>
{% endblock %}

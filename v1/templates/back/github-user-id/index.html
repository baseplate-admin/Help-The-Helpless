{% extends 'components/no_dependency_form.html' %}
{% block body %}
    <body>
    <div class="container">
    <style>
        html,
        body {
            font-family: Arial, Helvetica, sans-serif;
            -ms-flex-align: center;
            display: -ms-flexbox;
            padding-top: 100px;
            padding-bottom: 20px;
            align-items: center;
        }

        .form-control:focus {
            border: 2.5px solid #80d8e8;
        }

        textarea:hover,
        input:hover,
        textarea:active,
        input:active,
        textarea:focus,
        input:focus,
        button:focus,
        button:active,
        button:hover,
        label:focus,
        .btn:active,
        .btn.active {
            outline: 0px !important;
            -webkit-appearance: none;
            box-shadow: none !important;
        }

        ion-icon {
            font-size: 30px;
            text-align: center;
            padding: 10px;
            color: white;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }


        .input-field1, .input-field2, .input-field3 {
            width: 100%;
            padding: 15px;
            text-align: left;
            outline: none;
            transition: 0.5s;
        }

        .input-field1::placeholder, .input-field2::placeholder, .input-field3::placeholder {
            opacity: 0.5;
        }

        .input-field1:focus, .input-field2:focus, .input-field3:focus {
            border: 2.5px solid #6ad5e7;
            opacity: 1;
        }

        .btn {
            background-color: #80d8e8;
            color: white;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            height: 50px;
            opacity: 0.8;
            transition: 0.3s;
            font-family: "Arial";
        }

        .btn:hover {
            opacity: 1;
            background-color: #55b2c2;
        }

        .input-container {
            display: -ms-flexbox; /* IE10 */
            display: flex;
            width: 100%;
            margin-bottom: 15px;
        }

        .grow {
            transition: transform .2s; /* Animation */
            margin: auto;
        }

        .grow:hover {
            transform: scale(1.0772);
        }

        .font-paragraph {
            font-family: 'Arial';
            font-size: 25px;
            color: #888484;
        }

        .input-container {
            max-height: 50px;
            max-width: 500px;
        }

</style>
    <div class="grow" style="text-align: center;height: 230px;width: 230px;">
        <img src='{{ backend.logo }}' style='width: 220px;height: 220px'
             style="background-color: white;background-blend-mode: multiply;">
    </div>
    <div class="container" style="text-align: center;padding-top: 4px">
        <p class="font-paragraph">{{ backend.site_title }}</p>
    </div>

    <form method="POST" action="{% url 'github-user-id-handle' %}"
          style="max-width:524px; margin:auto">
        {% csrf_token %}
        <div class="input-container">
            <ion-icon name="person-outline" style="background: #7fdeeb"></ion-icon>
            <div class=" input-group mb-3">
                <input name="github_username" style="max-height: 50px" type="text" class=" input-field1 form-control"
                       placeholder="Username">
            </div>

        </div>
        <div class="input-container">
            <ion-icon name="pricetag-outline" style="background: #7fdeeb"></ion-icon>
            <div class="input-group mb-3">
                <input name="github_tag" style="max-height: 50px" type="text" class=" input-field2 form-control"
                       placeholder="Tag">
            </div>
        </div>
        <div class="input-container">
            <ion-icon name="flask-outline" style="background: #7fdeeb"></ion-icon>
            <div class=" input-group mb-3">
                <input name="github_repo" style="max-height: 50px" type="text" class=" input-field3 form-control"
                       placeholder="Repo">
            </div>

        </div>
        <br>
        <button type="submit" class="btn">SUBMIT</button>
    </form>
    <script>
        githubRepoFromDjango = "{{ backend.facebook_url }}"
        githubTagFromDjango = "{{ backend.youtube_url }}"
        githubUserFromDjango = "{{ backend.email_url }}"
        $(".input-field1").val(facebookFromDjango)
        $(".input-field2").val(youtubeFromDjango)
        $(".input-field3").val(emailFromDjango)
    </script>
    </div>
    </body>
{% endblock %}
